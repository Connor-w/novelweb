<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/media/static/images/sm_log.png" type="image/x-icon" />
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/media/static/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/media/static/css/demo.css"/>
    <link rel="stylesheet" href="/media/static/js/vendor/jgrowl/css/jquery.jgrowl.min.css">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="/media/static/css/component.css"/>
    <!--[if IE]>
    <script src="js/html5.js"></script>
<![endif]-->
    <style>
        input::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.726);
        }

        input::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: rgba(0, 0, 0, 0.726);
        }

        input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: rgba(0, 0, 0, 0.726);
        }

        input:-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: rgba(0, 0, 0, 0.726);
        }
    </style>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>MARS HELP</h3>
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input id="ID" name="logname" class="text" style="color: #000000 !important" type="text"
                               placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input id="PASSWORD" name="logpass" class="text"
                               style="color: #000000 !important; position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入密码">
                    </div>
                    <div class="input_outer" style="width: 160px !important">
                        <span class="u_uer"></span>
                        <input id="CODE" name="logcode" class="text"
                               style="color: #000000 !important; width: 110px;position:absolute; z-index:100;" value=""
                               type="password" placeholder="请输入验证码">
                        <img src="/user/get_code/" alt="" style="width:160px;height:42px;margin-left: 165px;"
                             id="id_img">
                    </div>
{#                    onclick="login()href="javascript:;" "#}
                    <div style="color: red" id="id_error"></div>
                    <div id="LOGIN" class="mb2"><a class="act-but submit" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/media/static/js/TweenLite.min.js"></script>
<script src="/media/static/js/EasePack.min.js"></script>

<script src="/media/static/js/rAF.js"></script>

<script src="/media/static/js/Longin.js"></script>
<div style="text-align:center;">
</div>
</body>

<script>
    $('img').click(function () {
        console.log(22222233333)
        var path=$(this).attr('src')+'?';
        $(this).attr('src',path)
    });

    $('#LOGIN').click(function () {
        console.log(111111111111111)
        $.ajax({
            url:'/user/login.html/',
            type:'post',
            data:{
                'username':$('#ID').val(),
                'password':$('#PASSWORD').val(),
                'code':$('#CODE').val(),
                'csrfmiddlewaretoken':'{{ csrf_token }}'
            },
            success:function (data) {
                if (data.code == 100){
                    location.href = data.url
                }else{
                    $('#id_error').html(data.msg)
                }
            }
        })
    })
</script>
</html>
